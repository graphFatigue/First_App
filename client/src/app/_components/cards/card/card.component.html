<div class="card" *ngIf="card" style="width: 15rem;">
    <div class="card-body col p-10">
      <div class="row-container">
        <h4 style="cursor: pointer;" (click)="openViewCardWindow()"  class="card-title">{{card.name}}</h4>
        <a #openMenu href="{{card.id}}">
        <svg  aria-haspopup="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" id="openMenu" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
          <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
        </svg></a>
        <app-card-context-menu [id]="card.id" [target]="openMenu"></app-card-context-menu>
      </div>
      <p class="card-description">{{card.description}}</p>
      <h6 class="card-priority">{{card.priority}}</h6>
      <div class="dueDate">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="20" fill="currentColor" class="bi bi-calendar-event" viewBox="0 0 16 16">
        <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z"/>
        <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
      </svg>
      <h6 class="h6dd">{{convertToLocalDate(card.dueDate)}}</h6>
    </div>
      <ng-container class="col-sm-10" *ngIf="listsCards">
        <select name="listCardsName" [ngModel]="value" (ngModelChange)="updateCard($event)" class="form-control selectStyle">
          <option style="display: flex; flex-direction: row; justify-content: space-between;" value="" hidden selected disabled>
            <p>Move To:</p> 
        </option>
            <option class="optionStyle" *ngFor="let listCards of listsCards">
            {{listCards.name}}
            </option>
        </select>
    </ng-container>
    </div>
</div>
