<div style="width: 18rem" class="p-4" id="modal-content-wrapper">
  <h2>Delete this card?</h2>
  <footer id="modal-footer">
    <button mat-raised-button id="modal-close-button" (click)="deleteCard()">
      Delete
    </button>
    <button mat-raised-button id="modal-save-button" (click)="closeModal()">
      Cancel
    </button>
  </footer>
</div>
