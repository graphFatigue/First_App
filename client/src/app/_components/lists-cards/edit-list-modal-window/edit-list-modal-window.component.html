<div class="p-4" id="modal-content-wrapper">
    <div class="alert alert-warning alert-dismissible fade show" *ngIf="editForm?.dirty">
        <strong>You made changes. Any unsaved changes will be lost</strong>
    </div>
    <form *ngIf="listCardsModel" (ngSubmit)="updateListCards()" id="editForm" #editForm="ngForm">
        <input [hidden]="true" type="number" name="id" [(ngModel)]="listCardsModel.id">
        <h2><input name="name" placeholder="Enter list's name" placeholder="Enter card's name" class="no-border" [(ngModel)]="listCardsModel.name" (focus)="false" type="text" [value]="listCardsModel.name" /></h2>
        <footer id="modal-footer">
            <button mat-raised-button [disabled]="!editForm?.dirty || listCardsModel.name===''" form="editForm" type="submit" id="modal-close-button">Save</button>
            <button mat-raised-button id="modal-save-button" (click)="closeModal()">Cancel</button>
        </footer>     
    </form>

</div>
